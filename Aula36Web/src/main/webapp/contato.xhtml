<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Contatos</title>
</h:head>
<h:body>
	<h3 style="text-align: center">Meus Contatos</h3>
	<div style="width: 600px; margin: 10px auto; border:1px solid #ddd">
		<h:form style="display:flex; flex-direction:column">
			<h:outputLabel value="Nome"></h:outputLabel>
			<h:inputText value="#{contatoBean.nome}" id="nome"></h:inputText>
			<h:outputLabel value="Email"></h:outputLabel>
			<h:inputText value="#{contatoBean.email}"></h:inputText>
			<h:outputLabel value="Telefone"></h:outputLabel>
			<h:inputText value="#{contatoBean.telefone}"></h:inputText>
			<h:commandButton value="enviar" action="#{contatoBean.salvar()}"></h:commandButton>
			<h:messages></h:messages>
			<!-- <h:message for="nome" id="nome"></h:message> -->
		</h:form>
		
	</div>
	<h:dataTable value="#{contatoBean.contatos}" var="atual" style="width: 600px; margin: 10px auto; border:1px solid #ddd">
		<h:column>
			<f:facet name="header">Nome</f:facet>
	#{atual.nome}	
</h:column>
		<h:column>
			<f:facet name="header">Email</f:facet>
	#{atual.email}	
</h:column>
		<h:column>
			<f:facet name="header">Telefone</f:facet>
	#{atual.telefone}	
</h:column>
	</h:dataTable>
</h:body>
</html>
