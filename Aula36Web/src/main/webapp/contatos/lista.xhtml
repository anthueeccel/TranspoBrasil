<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: sans-serif;
}

.main {
	width: 1200px;
	margin: 10px auto;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.header {
	width: 100%;
	height: 200px;
	background-color: #eee;
}

.header h3 {
	font-size: 36px;
	color: #333;
}

.content {
	width: 100%;
	margin: 10px 0;
	padding: 20px;
}
</style>




	<title>Contatos</title>
</h:head>

<h:body>
	<div class="main">
		<div class="header">
			<h3>Meus Contatos</h3>
			<h:outputLink value="./formulario.jsf">
			Novo
			</h:outputLink>
		</div>
		<div class="content">
			<h:dataTable value="#{contatoBean.contatos}" var="contato">
				<h:column>
					<f:facet name="header">Id</f:facet>
					#{contato.id}
				</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{contato.nome}
			</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					#{contato.email}
			</h:column>
				<h:column>
					<f:facet name="header">Telefone</f:facet>
					#{contato.telefone}
			</h:column>
				<h:column>
					<f:facet name="header">Tipo</f:facet>
					#{contato.tipo}
			</h:column>
				<h:column>
					<f:facet name="header">Opções</f:facet>
					<h:outputLink value=".fomulario.jsf">
						<f:param name="id" value="#{contato.id}">
						</f:param>
					Editar
					</h:outputLink>
				</h:column>


			</h:dataTable>
		</div>
	</div>
</h:body>
</html>
