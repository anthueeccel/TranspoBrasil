<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Componentes JSF</title>
	<style>
* {
	margin: 0;
	box-sizing: border-box;
	font-family: sans-serif;
	box-sizing: border-box;
}

.main {
	width: 1200px;
	margin: 10px auto;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.header {
	padding-left: 50px;
	padding-right: 50px;
	width: 100%;
	height: 200px;
	background-color: #eee;
	height: 200px;
	background-color: #eee;
	padding: 10px;
}

.header h3 {
	font-size: 36px;
	color: #333;
	margin-bottom: 40px;
}

.content {
	width: 100%;	
	margin: 10px 0;
	padding: 20px;
	align-content: center;	
}
</style>
</h:head>
<h:body>
	<div class="header">
		<h3>
			Componentes JSF:
			<h:outputFormat value="{0} conheça os principais componentes">
				<f:param value="#{componentesBean.nome}"></f:param>

			</h:outputFormat>
		</h3>
	</div>
	<div class="main">
		<h2>Cadastro de usuários</h2>
		<div class="content">
			<h:form>
				<h:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="Meu Cadastro" />
					</f:facet>
					<h:outputLabel for="nome">Nome</h:outputLabel>
					<h:panelGroup>
						<h:inputText id="nome" size="50" value="#{componentesBean.nome}" />
						<h:outputText value="#{componentesBean.nome}" />
					</h:panelGroup>

					<h:outputLabel for="senha">Senha</h:outputLabel>
					<h:panelGroup>
						<h:inputSecret id="senha" size="50"
							value="#{componentesBean.senha}" />
						<h:outputText value="#{componentesBean.senha}" />
					</h:panelGroup>
					<h:outputLabel for="descricao">Descricao</h:outputLabel>
					<h:panelGroup>
						<h:inputTextarea value="#{componentesBean.descricao}" cols="52"></h:inputTextarea>
						<h:outputText value="#{componentesBean.descricao}" />
					</h:panelGroup>
					<h:outputLabel for="cidades">Cidades</h:outputLabel>
					<h:selectOneListbox>
						<f:selectItems value="#{componentesBean.cidades}"></f:selectItems>
					</h:selectOneListbox>
					<h:outputLabel for="cidades">Cidades</h:outputLabel>
					<h:selectOneMenu>
						<f:selectItems value="#{componentesBean.cidades}"></f:selectItems>
					</h:selectOneMenu>
					<h:outputLabel for="cidades">Cidades</h:outputLabel>
					<h:selectManyMenu>
						<f:selectItems value="#{componentesBean.cidades}"></f:selectItems>
					</h:selectManyMenu>
					
					<h:outputLabel>Concluir</h:outputLabel>
					<h:panelGroup>
						<h:selectBooleanCheckbox value="#{componentesBean.concluido}"></h:selectBooleanCheckbox>
						#{componentesBean.concluido}
					</h:panelGroup>
					<p></p>
					<h:panelGroup>
						<h:commandButton value="Salvar"
							action="#{componentesBean.salvar()}"></h:commandButton>
						<h:button value="Limpar"></h:button>
					</h:panelGroup>
				
				</h:panelGrid>

			</h:form>
			<h:graphicImage library="transpobrasil" value="imagem1.jpg"/>
			<h:graphicImage value="../resources/transpobrasil/imagem1.jpg"/>
		</div>
	</div>
</h:body>
</html>
