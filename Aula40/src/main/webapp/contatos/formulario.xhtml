<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Meus Contatos</title>
	<style>
		*{
			margin:0;
			padding:0;
			box-sizing: border-box;
			font-family: sans-serif;
		}
		.main{
			width:1200px;
			margin: 10px auto;
			display:flex;
			flex-direction: column;
			align-items: center;
		}
		.header{
			width: 100%;
			height:200px;
			background-color: #eee;
			padding:20px;
		}
		.header h3{
			font-size:36px;
			color:#333;
			margin-bottom:40px;
		}
		.content{
			width:100%;
			margin: 10px 0;
			padding: 20px;
		}
		.form-vertical label,
		.form-vertical input,
		.form-vertical button{
			display:block;
			margin: 5px 0;
		}
		.form-vertical input,
		.form-vertical select,
		.form-vertical button{
			height: 30px;
			font-size: 20px;
			min-width: 250px;
		}
		.form-vertical input[type="submit"]{
			padding: 2.5px 20px;
		}
	</style>
</h:head>
<h:body>
<f:metadata>
<f:viewParam name="oid" value="#{contatoBean.oid}"/>
</f:metadata>
<div class="main">
	<div class="header">
		<h3>Formul√°rio Contatos</h3>
		<h:outputLink value="./lista.jsf">
			Voltar para a lista
			</h:outputLink>			
	</div>
	<div class="content">
	<h:messages></h:messages>
		<h:form >
			<div class="form-vertical">
				<h:outputLabel>Id</h:outputLabel>
				<h:inputText value="#{contatoBean.id}" disabled="true"></h:inputText>
				<h:outputLabel>Nome</h:outputLabel>
				<h:inputText value="#{contatoBean.nome}" disabled="#{!contatoBean.podeEditar}"></h:inputText>
				<h:outputLabel>Email</h:outputLabel>
				<h:inputText value="#{contatoBean.email}" disabled="#{!contatoBean.podeEditar}" ></h:inputText>
				<h:outputLabel>Telefone</h:outputLabel>
				<h:inputText value="#{contatoBean.telefone}" disabled="#{!contatoBean.podeEditar}"></h:inputText>
				<h:outputLabel>Tipo</h:outputLabel>
				<h:selectOneMenu value="#{contatoBean.tipo}" disabled="#{!contatoBean.podeEditar}" >
					<f:selectItems value="#{contatoBean.tipos}"></f:selectItems>
				</h:selectOneMenu>
				<ui:include src="../button-bar.xhtml">
				<ui:param name="bean" value="#{contatoBean}"></ui:param>
				</ui:include>
				
								
			</div>
		
		</h:form>
	</div>
</div>

	

</h:body>
</html>
