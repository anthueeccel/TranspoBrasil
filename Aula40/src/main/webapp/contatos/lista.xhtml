<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Meus Contatos</title>
	<style>
		*{
			margin:0;
			padding:0;
			box-sizing: border-box;
			font-family: sans-serif;
		}
		.main{
			width:1200px;
			margin: 10px auto;
			display:flex;
			flex-direction: column;
			align-items: center;
		}
		.header{
			width: 100%;
			height:200px;
			background-color: #eee;
			padding:20px;
		}
		.header h3{
			font-size:36px;
			color:#333;
			margin-bottom:40px;
		}
		.content{
			width:100%;
			margin: 10px 0;
			padding: 20px;
		}
	</style>
</h:head>
<h:body>
<div class="main">
	<div class="header">
		<h3>Meus Contatos</h3>
		<h:outputLink value="./formulario.jsf">
			<f:param name="oid" value="novo"></f:param>
			Novo
		</h:outputLink>
	</div>
	<div class="content">
		<h:dataTable 
		value="#{contatoBean.contatos}"
		var="contato">
			<h:column>
				<f:facet name="header" >Id</f:facet>
				#{contato.id}
			</h:column>
			<h:column>
				<f:facet name="header" >Nome</f:facet>
				#{contato.nome}
			</h:column>
			<h:column>
				<f:facet name="header" >Email</f:facet>
				#{contato.email}
			</h:column>
			<h:column>
				<f:facet name="header" >Telefone</f:facet>
				#{contato.telefone}
			</h:column>
			<h:column>
				<f:facet name="header" >Tipo</f:facet>
				#{contato.tipo}
			</h:column>
			<h:column>
				<f:facet name="header" >Opções</f:facet>
				<h:outputLink value="./formulario.jsf">
				<f:param name="oid" value="#{contato.id}"></f:param>
				Editar
				</h:outputLink>
			</h:column>
		</h:dataTable>
	</div>
</div>

	

</h:body>
</html>
