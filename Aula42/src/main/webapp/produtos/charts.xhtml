<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>JSF|Graficos</title>
	<style>
* {
	margin: 0;
	box-sizing: border-box;
	font-family: sans-serif;
	box-sizing: border-box;
}

.main {
	width: 1100px;
	margin: 10px auto;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.header {
	padding-left: 50px;
	padding-right: 50px;
	width: 1100px;
	height: 130px;
	background-color: #eee;
	padding: 10px;
}

.header h3 {
	font-size: 36px;
	color: #333;
	margin-bottom: 40px;
}

.content {
	width: 1100px;
	margin: 10px 0;
	padding: 20px;
	align-content: center;
}

.right div {
	float: right;
}

.ui-stack {
	z-index: 1000;
}
</style>
</h:head>
<h:body>	
		<p:stack icon="/resources/menu/stack.png" expanded="true">
			<p:menuitem value="Home" icon="/resources/menu/home.png" url="/index.jsf" />
			<p:menuitem value="Formulario" icon="/resources/menu/music.png" url="/produtos/formulario.jsf" />
			<p:menuitem value="Painel" icon="/resources/menu/video.png" url="/produtos/panel.jsf" />
			<p:menuitem value="Gráficos" icon="/resources/menu/email.png"
				url="/produtos/charts.jsf" />
			<p:menuitem value="Documentos" icon="/resources/menu/portfolio.png"
				url="/produtos/documentos.jsf" />
		</p:stack>
	



	<div class="header">
		<h4>
			<h:outputFormat value="Usuário logado: {0} ">
				<f:param value="#{produtosBean.nome}"></f:param>
			</h:outputFormat>
		</h4>
		<br />
		<h3>Gráficos</h3>		
	</div>
	<div class="content">
		<h:form>

			<p:chart type="line" model="#{chartViewProdutos.areaModel}"
				style="height:300px" />

			<p:growl id="growl" showDetail="true" />

			<h:panelGrid columns="2" columnClasses="left,right"
				style="width:100%">
				<p:chart type="pie" model="#{chartViewProdutos.pieModel1}"
					style="width:400px;height:300px">
					<p:ajax event="itemSelect"
						listener="#{chartViewProdutos.itemSelect}" update="growl" />
				</p:chart>

				<p:chart type="bar" model="#{chartViewProdutos.barModel}"
					style="width:400px;height:300px">
					<p:ajax event="itemSelect"
						listener="#{chartViewProdutos.itemSelect}" update="growl" />
				</p:chart>
			</h:panelGrid>

		</h:form>
	</div>
</h:body>
</html>
