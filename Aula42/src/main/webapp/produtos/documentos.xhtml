<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>JSF|Documentos</title>
	<style>
* {
	margin: 0;
	box-sizing: border-box;
	font-family: sans-serif;
	box-sizing: border-box;
}

.main {
	width: 1100px;
	margin: 10px auto;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.header {
	padding-left: 50px;
	padding-right: 50px;
	width: 1100px;
	height: 130px;
	background-color: #eee;
	padding: 10px;
}

.header h3 {
	font-size: 36px;
	color: #333;
	margin-bottom: 40px;
}

.content {
	width: 1100px;
	margin: 10px 0;
	padding: 20px;
	align-content: center;
}

.right div {
	float: right;
}

.ui-stack {
	z-index: 1000;
}

.ui-treetable table {
	table-layout: fixed
}

.value {
	font-weight: bold
}

.ui-dialog table {
	margin-left: auto;
	margin-right: auto;
}
</style>
</h:head>
<h:body>
	<p:stack icon="/resources/menu/stack.png" expanded="true">
		<p:menuitem value="Home" icon="/resources/menu/home.png"
			url="/index.jsf" />
		<p:menuitem value="Formulario" icon="/resources/menu/music.png"
			url="/produtos/formulario.jsf" />
		<p:menuitem value="Painel" icon="/resources/menu/video.png"
			url="/produtos/panel.jsf" />
		<p:menuitem value="Gráficos" icon="/resources/menu/email.png"
			url="/produtos/charts.jsf" />
		<p:menuitem value="Documentos" icon="/resources/menu/portfolio.png"
			url="/produtos/documentos.jsf" />
	</p:stack>
	<div class="header">
		<h4>
			<h:outputFormat value="Usuário logado: {0} ">
				<f:param value="#{produtosBean.nome}"></f:param>
			</h:outputFormat>
		</h4>
		<br />
		<h3>Documentos</h3>
	</div>
	<div class="content">
		<h:form id="form">
			<p:treeTable value="#{ttBasicView.root}" var="document">
				<f:facet name="header">
            Document Viewer
        </f:facet>
				<p:column headerText="Name">
					<h:outputText value="#{document.name}" />
				</p:column>
				<p:column headerText="Size">
					<h:outputText value="#{document.size}" />
				</p:column>
				<p:column headerText="Type">
					<h:outputText value="#{document.type}" />
				</p:column>
				<p:column style="width:24px">
					<p:commandLink update=":form:documentPanel"
						oncomplete="PF('documentDialog').show()" title="View Detail"
						styleClass="ui-icon pi pi-search">
						<f:setPropertyActionListener value="#{document}"
							target="#{ttBasicView.selectedDocument}" />
					</p:commandLink>
				</p:column>
			</p:treeTable>

			<p:dialog id="dialog" header="Document Detail" showEffect="fade"
				widgetVar="documentDialog" modal="true" resizable="false">
				<p:outputPanel id="documentPanel">
					<p:panelGrid columns="2" columnClasses="label,value"
						rendered="#{not empty ttBasicView.selectedDocument}">
						<h:outputLabel for="name" value="Name: " />
						<h:outputText id="name"
							value="#{ttBasicView.selectedDocument.name}"
							style="font-weight:bold" />

						<h:outputLabel for="size" value="Size: " />
						<h:outputText id="size"
							value="#{ttBasicView.selectedDocument.size}"
							style="font-weight:bold" />

						<h:outputLabel for="type" value="Type " />
						<h:outputText id="type"
							value="#{ttBasicView.selectedDocument.type}"
							style="font-weight:bold" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</div>
</h:body>
</html>
