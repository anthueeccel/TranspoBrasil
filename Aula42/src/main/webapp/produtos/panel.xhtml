<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>JSF|Painel</title>
	<style>
* {
	margin: 0;
	box-sizing: border-box;
	font-family: sans-serif;
	box-sizing: border-box;
}

.main {
	width: 1100px;
	margin: 10px auto;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.header {
	padding-left: 50px;
	padding-right: 50px;
	width: 1100px;
	height: 130px;
	background-color: #eee;
	padding: 10px;
}

.header h3 {
	font-size: 36px;
	color: #333;
	margin-bottom: 40px;
}

.content {
	width: 1100px;
	margin: 10px 0;
	padding: 20px;
	align-content: center;
}

.right div {
	float: right;
}

.ui-stack {
	z-index: 1000;
}
</style>
</h:head>
<h:body>
	<p:stack icon="/resources/menu/stack.png" expanded="true">
		<p:menuitem value="Home" icon="/resources/menu/home.png"
			url="/index.jsf" />
		<p:menuitem value="Formulario" icon="/resources/menu/music.png"
			url="/produtos/formulario.jsf" />
		<p:menuitem value="Painel" icon="/resources/menu/video.png"
			url="/produtos/panel.jsf" />
		<p:menuitem value="Gráficos" icon="/resources/menu/email.png"
			url="/produtos/charts.jsf" />
		<p:menuitem value="Documentos" icon="/resources/menu/portfolio.png"
			url="/produtos/documentos.jsf" />
	</p:stack>
	<div class="header">
		<h4>
			<h:outputFormat value="Usuário logado: {0} ">
				<f:param value="#{produtosBean.nome}"></f:param>
			</h:outputFormat>
		</h4>
		<br />
		<h3>Painel</h3>

	</div>
	<div class="content">
		<p:carousel numVisible="1" effect="easeInStrong" headerText="Trilogia o Poderoso Chefão"
			style="margin-bottom:0">
			<p:tab title="Godfather Part I">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage value="/resources/filmes/imagem1.jpg" />
					<h:outputText
						value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding. 
                    His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                    Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect, 
                    but given to ruthless violence whenever anything stands against the good of the family." />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Godfather Part II">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage value="/resources/filmes/imagem2.jpg" />
					<h:outputText
						value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream. 
                In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy, 
                killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Godfather Part III">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage value="/resources/filmes/imagem3.jpg" />
					<h:outputText
						value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family. 
                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
				</h:panelGrid>
			</p:tab>
		</p:carousel>

		<h:form>
			<p:growl id="msgs" showDetail="true" />

			<p:fieldset legend="Star Wars VIII" toggleable="true"
				toggleSpeed="500">
				<p:ajax event="toggle" listener="#{carouselViewProdutos.handleToggle}" update="msgs" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:graphicImage value="/resources/filmes/starwars_viii.jpg" />
					<h:outputText
						value="Jorge Lucas's legendary continuation and sequel to his landmark 1972 film, Star Wars, parallels the young Luke Skywalkres's rise with his son Michael's spiritual fall, deepening Darth Vaders's depiction of the dark side of the force.
                          In the early 2350s, the child Darth flees his new planet after the Empire kills his family. Luke struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,
                          killing the local Black Hand after he demands his customary cut of the tyro's business. With Darth Vader gone, Luke's communal stature grows."></h:outputText>
				</h:panelGrid>
			</p:fieldset>

			<p:fieldset legend="Star Wars V" toggleable="true" toggleSpeed="500">
				<p:ajax event="toggle" listener="#{carouselViewProdutos.handleToggle}" update="msgs" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:graphicImage value="/resources/filmes/starwars_v.jpg" />
					<h:outputText
						value="The film is set three years after Star Wars. The Galactic Empire, under the leadership of the 
						villainous Darth Vader and the mysterious Emperor, is in pursuit of Luke Skywalker and the rest of the 
						Rebel Alliance. While Vader relentlessly pursues the small band of Luke's friends—Han Solo, Princess Leia Organa,
						 and others—across the galaxy, Luke studies the Force under Jedi Master Yoda. When Vader captures Luke's friends, 
						 Luke must decide whether to complete his 
						training and become a full Jedi Knight or to confront Vader and save them."></h:outputText>
					<h4></h4>
					<p:lightBox iframe="true" id="lighbox3">
						<h:outputLink value="https://www.youtube.com/embed/Ft9a-CfdZi8?controls=0"
							title="Trailer: Star Wars V">
							<h:outputText value="Assista ao trailer" />
						</h:outputLink>
					</p:lightBox>
				</h:panelGrid>
			</p:fieldset>
		</h:form>

	</div>
</h:body>
</html>
